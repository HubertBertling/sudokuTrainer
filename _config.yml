description: > # this means to ignore newlines until "baseurl:"
    Diese App ist ein Sudoku-Trainer. Dieser Sudoku-Trainer macht Spaß, weil er Dich weder mit einem ungelösten Puzzle im Stich lässt, 
    noch liefert er die fertige Lösung einfach so, ohne Erklärung. Er zeigt Dir, wie Du Schritt für Schritt zur Lösung Deines Puzzles gelangst.
    Spielerisch lernst Du dabei das klassische 9x9 Sudoku kennen: die Anwendung logischer Lösungstechniken, das Backtracking, die Bedeutung von Schwierigkeitsgraden, 
    die drei Kategorien von Puzzles: "eindeutig lösbar", "mehrfach lösbar" und "unlösbar".

    Viel Freude damit.

