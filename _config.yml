description: > # this means to ignore newlines until "baseurl:"
    Spontan versuchst Du ein Sudoku-Puzzle Deiner Zeitung zu lösen. Aber Du bleibst stecken und findest die Lösung nicht. Frust! 
    Am nächsten Tag liefert die Zeitung die Lösung, die Du nicht finden konntest. Noch einmal Frust. Denn für Dich bleibt es ein Rätsel, 
    wie Du die gelieferte Lösung hättest finden können. Diese App ist ein Sudoku-Trainer. Mit ihr kannst Du Schritt für Schritt die Lösung 
    Deines Puzzles durchführen. Dieser Sudoku-Trainer macht Spaß, weil er jedes Puzzle löst und weil er jeden Lösungsschritt erklärt. 
    Viel Spaß damit. 

