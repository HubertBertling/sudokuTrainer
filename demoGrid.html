<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Sudoku Demo Grid mit Blöcken</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size: 16px;
        }

        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .sudoku-demo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .main-sudoku-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5em;
            width: min(90vw, 40em);
            aspect-ratio: 1 / 1;
            background: #b7b9bb;
            border-radius: 4px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            padding: 10px;
            /* Ermöglicht Zoom auf das gesamte Grid */
            touch-action: pinch-zoom;
        }


        .sudoku-block {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.2em;
            font-size: clamp(1vw, 6.5vh, 4em);
            line-height: 1;
            text-align: center;
            min-width: 0;
            min-height: 0;
            aspect-ratio: 1 / 1;
            /* box-shadow: 0 2px 8px rgba(38,51,77,0.07);*/

        }

        .sudoku-grid-cell {
            /* background-color: #fff;*/

            background-color: #dadedf;
            /* sehr helles Grau, fast weiß */

            color: #222;
            font-size: inherit;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            user-select: none;
            cursor: pointer;
            display: grid;
            place-items: center;
            aspect-ratio: 1 / 1;
            min-width: 0;
            min-height: 0;
            width: 100%;
            height: 100%;
        }

        .sudoku-grid-cell.given {
            background-color: #e3e6f3;
            /* sanftes, leicht bläuliches Grau */
            color: #26334d;
            font-size: inherit;
            text-shadow: 0 1px 2px #fff, 0 0px 8px #bdbdbd;
        }

        .sudoku-grid-cell.solution {
            background-color: #f0f7fa;
            /* sehr helles Blau, dezent */
            color: #1976d2;
            font-size: inherit;
        }

        candidates {
            background-color: #f9fafb;
            /* fast weiß, aber leicht abgesetzt */
            color: #b0b8c1;
            font-size: 0.38em;
            background: none;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            align-items: center;
            justify-items: center;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .sudoku-grid-cell.candidates span {
            font-size: 1em;
            color: #b0b8c1;
            opacity: 0.85;
            line-height: 1.1;
            padding: 0;
            margin: 0;
            display: block;
        }

        .sudoku-grid-cell.empty {
            background-color: #f7f9fa;
            color: #c0c4cc;
            font-style: italic;
            opacity: 0.7;
            background: #fafbfc;
        }

        .sudoku-grid-cell.selected {
            font-size: inherit;
            background: #e3f2fd;
            border: 2px solid #90caf9;
        }

        .sudoku-grid-cell.row-selected,
        .sudoku-grid-cell.col-selected,
        .sudoku-grid-cell.block-selected {
            background: #f5faff;
        }

        .sudoku-grid-cell.error {
            color: #d32f2f;
            background: #fff5f5;
        }

        @media (max-width: 600px) {
            .main-sudoku-grid {
                width: 98vw;
                /* font-size: 2vw;*/

                font-size: clamp(1vw, 2.0vh, 2rem);

                padding: 2px;
            }

        }
    </style>
</head>
